<ng-container>

    <a (click)="showForm()"><i class="fas fa-plus fa-lg"></i></a>

    <div class="modal fade" id="{{ modalId() }}" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <form accept-charset="UTF-8" [formGroup]="form" (ngSubmit)="createSchedule(form)">

                    <div class="modal-header">
                        <h5 class="modal-title">Create schedule</h5>
                        <button type="button" class="close" (click)="dismissForm()">
                            <span>&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                    </div>

                    <div *ngIf="this.alertMessage" class="alert alert-warning border mx-4" role="alert">
                        <div class="text-center">{{ this.alertMessage }}</div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-secondary" (click)="dismissForm()">Cancel</button>
                        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!form.valid">Create</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</ng-container>
