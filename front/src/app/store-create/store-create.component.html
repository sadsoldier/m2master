<ng-container>

    <a (click)="showForm()"><i class="fas fa-plus fa-lg"></i></a>

    <div class="modal fade" id="{{ modalId() }}" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <form accept-charset="UTF-8" [formGroup]="form" (ngSubmit)="createStore(form)">

                    <div class="modal-header">
                        <h5 class="modal-title">Create store</h5>
                        <button type="button" class="close" (click)="dismissForm()">
                            <span>&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                        <div class="form-group">
                            <label for="{{ formId('storeType') }}">Type:</label>
                            <select class="form-control" formControlName="storeType" id="{{ formId('storeType') }}">
                                <option value="s2">s2</option>
                                <option value="sftp">sftp</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="{{ formId('hostname') }}">Hostname:</label>
                            <input type="text" class="form-control" id="{{ formId('hostname') }}" formControlName="hostname">

                            <small *ngIf="formHostname.invalid && (formHostname.dirty || formHostname.touched)" class="form-text text-muted">
                                <span *ngIf="formHostname.errors.required">Value is required</span>
                                <span *ngIf="formHostname.errors.minlength">Value is too short</span>
                            </small>

                        </div>

                        <div class="form-group">
                            <label for="{{ formId('port') }}">Port:</label>
                            <input type="text" class="form-control" id="{{ formId('port') }}" formControlName="port">

                            <small *ngIf="formPort.invalid && (formPort.dirty || formPort.touched)" class="form-text text-muted">
                                <span *ngIf="formPort.errors.required">Value is required</span>
                                <span *ngIf="formPort.errors.min">Value must be > 0</span>
                                <span *ngIf="formPort.errors.max">Value must be less 65536</span>
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="{{ formId('username') }}">Username:</label>
                            <input type="text" class="form-control" id="{{ formId('username') }}" formControlName="username">

                            <small *ngIf="formUsername.invalid && (formUsername.dirty || formUsername.touched)" class="form-text text-muted">
                                <span *ngIf="formUsername.errors.required">Value is required</span>
                                <span *ngIf="formUsername.errors.minlength">Value is too short</span>
                            </small>

                        </div>

                        <div class="form-group">
                            <label for="{{ formId('password') }}">Password:</label>
                            <input type="text" class="form-control" id="{{ formId('password') }}" formControlName="password">

                            <small *ngIf="formPassword.invalid && (formPassword.dirty || formPassword.touched)" class="form-text text-muted">
                                <span *ngIf="formPassword.errors.required">Value is required</span>
                                <span *ngIf="formPassword.errors.minlength">Value is too short</span>
                            </small>
                        </div>

                    </div>

                    <div *ngIf="this.alertMessage" class="alert alert-warning border mx-4" role="alert">
                        <div class="text-center">{{ this.alertMessage }}</div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-secondary" (click)="dismissForm()">Cancel</button>
                        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!form.valid">Create</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</ng-container>
